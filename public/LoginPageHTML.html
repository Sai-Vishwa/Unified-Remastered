<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naanum Coder tha...</title>
    <link rel="stylesheet" href="LoginPageCSS.css">
</head>
<body>
    <div class="main">
    <p class="inside" id="name">Unified Made Easy</p>
    <label for="inputrno">Enter valid college roll number</label>
    <input class="inside"  id="inputrno" type="text">
    <label for="inputdob">Enter your date of birth</label>
    <input class="inside"  id="inputdob" type="date">
    <label for="inputbg">Enter your Blood Group </label>
    <input class="inside"  id="inputbg" name="inputbg" type="text" list="bloodgroups" >
    <datalist id="bloodgroups"> 
        <option value="A+VE"></option>
        <option value="B+VE"></option>
        <option value="O+VE"></option>
        <option value="AB+VE"></option>
        <option value="A1B+VE"></option>
        <option value="A-VE"></option>
        <option value="B-VE"></option>
        <option value="O-VE"></option>
        <option value="AB-VE"></option>
        <option value="A1B-VE"></option>
        <option value="A1+VE"></option>
        <option value="A1-VE"></option>
    </datalist>
    <p>Kindly note - Your Date of Birth and Blood Group act as a password and helps for authentication.</p>
    <button id="button" class="inside" type="submit" onclick="mailid()"> Submit</button>
</div>
<p id="Person"></p>
<p id="Marks"></p>
    <script src="LoginPageJS.js"></script>
</body>
</html>
